l_english:
prk_events.1.t:0 "End of the Power Struggles"
prk_events.1.d:0 "The fights for power against the Kim family have finally concluded, with the end of many of their great rivals. Of course, many important and innocent people have been caught in the crossfire."
prk_events.1.a:0 "Excellent."
prk_events.2.t:0 "North Korea Asks for Support Against Kim"
prk_events.2.d:0 "North Korea is built around the Kim family, but many stand against him. Some promise closer integration with the Soviet Union in exchange for that support."
prk_events.2.a:0 "Send our support."
prk_events.2.b:0 "No"
prk_events.3.t:0 "[SOV.GetName] Support Our Coup"
prk_events.3.d:0 "[SOV.GetName] will support our coup against the Kim family."
prc_events.3.a:0 "Excellent"
prk_events.4.t:0 "[SOV.GetName] will not support Coup"
prk_events.4.d:0 "[SOV.GetName] will not support our move against the Kim dynasty."
prk_events.4.a:0 "Dissapointing."
 ### PRC EVENTS ###
 prc_events.1.t:0 "Soviet Forces Claim Manchuria Harvest"
 prc_events.1.d:0 "We have received reports from Manchuria that Soviet forces are stripping the land of all crops.\n\nThis essentially will turn Manchuria into a barren land that won't provide for us for years to come.\n\nIt is unclear what made the Soviet leadership decide on these steps but by choosing to do this they have sentenced us to die unless we can find an alternative source of food."
 prc_events.2.d:0 "The Sino-Soviet Treaty of Friendship, Alliance and Mutual Assistance was based to a considerable extent on the 1945 prior Treaty of the same name that had been arranged between the Soviet Union and the Nationalist Government of China and it was the product of extended negotiations between Liu Shaoqi and Joseph Stalin. By its terms the USSR recognized the People's Republic of China and recalled recognition of the Republic of China.\n\nMao travelled to the USSR in order to sign the Treaty after its details had been concluded, one of only two times he travelled outside China in his life. The Treaty dealt with a range of issues such as Soviet privileges in Xinjiang and Manchuria. Specifically the Chinese Eastern Railway and the ports of Dalian and Lushun were to be returned to China.\n\nOne of its most important points was the provision of a $300 million loan from the USSR to the PRC, which had suffered economically and logistically from over a decade of intense warfare."
 prc_events.3.d:0 "The various policies of the Great Leap Forward seem to have placed an unprecedented pressure on our people and the land.\n\nA famine is now spreading across the country with many areas completely isolated from food sources it is feared that millions could die."
 prc_events.4.d:0 "It seems that the home made steel mills have produced an abundance of low quality steel which has proven to be not only useless but actually damaging when used for our domestic and military needs.\n\nWe will require some time to replace all the bad steel with properly made steel that can be used."
 prc_events.5.d:0 "A shocking turn of events has unfolded as Defence Minister, Peng Dehuai challenges the legitimacy and progress of the Great Leap Forward, claiming mass starvation and false work quotas.\n\nAlthough originally meant for the Chairman’s ears only, Mao Zedong brought these concerns to the forefront of the conference, ending with Peng Dehuai storming out of the conference room."
 ### SOV EVENTS ###
 sov_events.1.t:0 "Czech Parliament Dissolves Country"
 sov_events.1.d:0 "The Czech officials of Czechoslovakia have chosen to partition the country in two, our sources in the government insists this action was done following American pressure.\n\nNo doubt this was done to prevent the country from falling under our influence, we must decide how to respond to this unconstitutional power grab by the Czech capitalist collaborators."
 sov_events.2.t:0 "[FROM.GetName] offers deal for Azerbaijan"
 sov_events.2.d:0 "The [FROM.GetAdjective] government has come up with an offer to end the stand-off between our two countries regarding Azerbaijan.\n\nThey offer to return the territory to us but ask that we allow [FROM.GetAdjective] companies exclusive rights to extract resources on the shores of the Caspian Sea.\n\nWhile it is outrageous that we have to give concessions for our territory being illegally occupied by them there are some benefits to striking this deal with them.\n\nIf we accept the deal we will reintegrate the territory and [FROM.GetAdjective] companies may develop the outdated infrastructure we currently have along the Caspian Sea that could lead to further discoveries of Oil."
 sov_events.3.t:0 "Death of Mikhail Kalinin"
 sov_events.3.d:0 "Born to a peasant family, Kalinin worked as a metal worker in Saint Petersburg and took part in the 1905 Russian Revolution as an early member of the Bolsheviks.\n\nAfter the revolution, Kalinin became the head of the new Soviet state, as well as a member of the Central Committee of the Communist Party and the Politburo.\n\nKalinin remained head of the Soviet Union after the rise of Joseph Stalin, but held little real power or influence."
 TENSION_ENTRY_SOV_RETURNED_AZERBAIJAN:0 "Returned Tibriz to Iran." 
 REFUSED_SOVIET_DEAL_AZERBAIJAN:0 "Refused Soviet deal for Azerbaijan."
 sov_events.4.t:0 "[FROM.GetName] Requests Famine Relief"
 sov_events.4.d:0 "The Soviet ambassador to the United States has asked for our aid in fighting a severe famine currently gripping Ukraine.\n\nA drought, lack of manpower due to the war and the devastation it had brought have resulted in a bad harvest for Ukraine. The ambassador had noted that although the famine is currently mostly restricted to Ukraine they will have a hard time containing it without outside help.\n\nThis is a rare plea from a country which had made self sustainment it's ultimate goal and we must consider our response to this plea, although the Soviets are our potential rivals rejecting this humanitarian request could be viewed negatively by the public."
 sov_events.5.t:0 "[FROM.GetName] Refuses Relief"
 sov_events.5.d:0 "The [FROM.GetAdjective] government has notified us they are they are unable to provide us with the humanitarian aid we requested.\n\nThe full explanation is full of excuses and diplomatic wording but ultimately it seems we will have to look after ourselves."
 sov_events.6.t:0 "[FROM.GetName] Provides Relief"
 sov_events.6.d:0 "Following our request for humanitarian aid our ambassador to the [FROM.GetName] has been notified that an aid package has been approved.\n\nWe will start receiving the aid promptly and will grant great relief to our people at this difficult time."
 sov_events.7.d:0 "The Russian Military coup presents an opportunity to restore the Russian state to its former glory.\n\nShould we fight for Russia or continue our struggle for the Soviet Union?"
 ### USA EVENTS ###
 us_events.1.t:0 "[USA.GetName] Seeks to Purchase Greenland"
 us_events.1.d:0 "We have received a request from the American government regarding the purchasing of Greenland.\n\nTheir government claims that in order to protect access to the Western Hemisphere from Soviet aggression Greenland must become a permanent strategic US base\n\nThe American government has offered a generous payment for the purchase and US citizenship for all Danish nationals currently living in Greenland."
 us_events.2.t:0 "[FROM.GetName] Refuses Greenland Sale"
 us_events.2.d:0 "The [FROM.GetAdjective] government has informed us that they cannot continue with the negotiations regarding the sale of Greenland.\n\nThey claim that neither popular support of the [FROM.GetAdjective] and [GRL.GetAdjective] populations exists for the idea of transfer of sovereignty of the territory to the United States." 
 us_events.3.t:0 "[FROM.GetName] Suggest Partition"
 us_events.3.d:0 "With the political crisis currently raging in our country we have received an interesting offer from the [USA.GetAdjective] government.\n\nThey suggest that in order for our country to avoid sharing a similar fate as our Eastern neighbours we should consider the option of partitioning the country unilaterally, leaving the Slovak part of the country under Communist control.\n\nWe have received a promise on behalf of the [USA.GetAdjective] administration that they will provide military protection for us in case of any aggression on from [SOV.GetName].\n\nThis may be the best way to settle the political crisis that threatens to plunge the country into civil war but will no doubt greatly upset the Slovaks and the [SOV.GetAdjective]'s who will no doubt suspect outside intervention in this matter." 
 us_events.31.t:0 "[FROM.GetName] Refuses Partition Plan"
 us_events.31.d:0 "The Czechoslovak government has rejected out suggestion for partition of the country.\n\nAlthough the matter was debated strongly in the high ranks of Czech politicians a decision was made that such a partition would not be acceptable by the Czech population."
 us_events.4.t:0 "[FROM.GetName] Seeks our Protection"
 us_events.4.d:0 "The [FROM.GetAdjective] government have followed through on our suggestion and have broken the union of Czechoslovakia.\n\nThey are no longer under an imminent threat from the Soviet Union and are now requesting that our government follows up on the guarantees we have given them when we first suggested this course of action."
 us_events.5.t:0 "[FROM.GetName] Demands Iran Withdrawal"
 us_events.5.d:0 "The [FROM.GetName] has contacted our government asking for the immediate withdrawal of our forces from Iran.\n\nIran has been occupied by Soviet and Allied forces during World War 2 to secure a supply route to the Soviet Union once the Black sea ports came under German occupation.\n\nOur presence in Iran and the presence or our agents is no longer tolerated and does not have the legitimacy it had during the war.\n\nWe must consider how to respond to this very harsh request by the United States."
 CZE_SPLIT_TT:0 "- Czechia will become an independent democratic unrecognized state.\n- Slovakia will become an independent communist unrecognized state."
 CZE_SPLIT_THREAT_LOC:0 "Dissolved Czechoslovak Union."
 us_events.6.t:0 "The Berlin Blockade"
 us_events.6.d:0 "As Soviet forces tighten their grip on West Berlin our government must decide on how to respond to these events swiftly.\n\nThe fall of Berlin into Soviet hands may trigger a panic among our European allies, they may question our obligation to their freedom and our ability to protect them from any further Soviet aggression.\n\nIf we do not intervene the Soviets may interpret this as weakness and could try and grab further territory in Europe, but getting our hands dirty so far in Soviet controlled territory may be a risky move that could ignite the whole region and lead to war with the Soviets..." 
 us_events.7.t:0 "American Plane Shut Down in Berlin"
 us_events.7.d:0 "We have received a report from our troops in Berlin that a US plane carrying supplies to Berlin was shut down by Soviet troops stationed in the city.\n\nThis is a big escalation on the part of the Soviets and it is clear they will not back down in the battle for Berlin, we should consider our options in how to continue with the airlift.\n\nWhile Berlin has an important symbolic meaning, starting World War 3 because of one part of the city may not go so well with out own population who are expecting a period of peace after out participation in WW2.\n\nWe may also choose to continue the airlift despite the loses of our planes or suspend the airlift and make due with a protest against the downing of our place."
 us_events.8.t:0 "Dwight D. Eisenhower Receives Republican Nomination"
 us_events.8.d:0 "Dwight D. Eisenhower has officially accepted the Republican nomination with Richard Nixon as his vice president.\n\nEisenhower defeated Taft for the nomination, having won critical delegate votes from Texas. His campaign was noted for the simple slogan "I Like Ike".\n\nIt was essential to his success that Eisenhower express opposition to Roosevelt's policy at the Yalta Conference and to Truman's policies in Korea and China—matters in which he had once participated."
 us_events.9.d:0 "We have received an offer from the United States government which could help us to secure the Turkish Straits from the imminent Soviet attack.\n\nThey suggest to take over the straits and thus ending the reasoning for the Soviets to attack our nation, how should we respond to this offer?\n\nIt is unlikely we will be able to defend the straits on our own so perhaps giving them to an ally for a period is better than risk losing them forever."
 us_events.10.d:0 "The Committee on Un-American Activities has concluded an investigation and has found a high ranking government official to be a suspected Communist.\n\nThe committee has recommended we immediately remove this person from serving any role in the government or any government related roles."
 ### GENERIC EVENTS #
 un_resolutions.2.t:0 "[FROM.GetName] Delivers Weapons and Supplies"
 un_resolutions.2.d:0 "We have received a shipment of weapons and military supplies from [FROM.GetName].\n\nIt seems the [FROM.GetAdjective] government has decided to give us their support, we may receive future support from them as well."
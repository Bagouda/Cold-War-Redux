l_english:
 ccw_events.1.t:0 "[SOV.GetName] delivers Manchuria"
 ccw_events.1.d:0 "The [SOV.GetAdjective] forces in Manchuria are evacuating and how now handed control of the territory to us.\n\nManchuria will greatly assist us in our war effort since it was heavily developed during the [JAP.GetAdjective] occupation." 
 CCW_GET_MANCHURIA_EVENT_EFFECT_LOC:0 "[THIS.GetName] will gain control of §YManchuria§!."
 ccw_events.2.t:0 "[SOV.GetName] delivers Kwantung Army Equipment"
 ccw_events.2.d:0 "The equipment and weapons captured by [SOV.GetName] in Manchuria from the Japanese Kwantung Army is now in our hands.\n\nWith this advanced equipment we can crush the enemy forces and end this conflict."
 ccw_events.3.t:0 "[SOV.GetAdjective] volunteers join army"
 ccw_events.3.d:0 "A large force of volunteers has arrived from [SOV.GetName] to aid us in our struggle, they are a welcome addition to our forces and could help us to turn the tide in this conflict." 
 ccw_events.4.t:0 "[SOV.GetName] sends resources"
 ccw_events.4.d:0 "The [SOV.GetName] has delivered us a large amount of resources to bolster our production efforts.\n\nThese resources could prove very useful in maintaining our production at these difficult times."  
 ccw_events.5.t:0 "[SOV.GetName] sends weapons and equipment"
 ccw_events.5.d:0 "The [SOV.GetName] has delivered us a large amount of [SOV.GetAdjective] weapons and equipment in an attempt to aid us in this conflict.\n\nMaybe these will deliver us from our enemies..."   
 ccw_events.6.t:0 "[SOV.GetName] sends tanks and bombers"
 ccw_events.6.d:0 "The [SOV.GetName] has delivered us a large amount of [SOV.GetAdjective] tanks and bombers in an attempt to aid us in this conflict.\n\nMaybe these will deliver us from our enemies..." 
 ccw_events.7.t:0 "[SOV.GetName] intervenes in Civil War"
 ccw_events.7.d:0 "The [SOV.GetLeader] has publicly announced their support for us in a speech to the [SOV.GetAdjective] people, the [SOV.GetAdjective] government has now set a clear and public goal to save our regime and crush our enemies.\n\nThis news comes at a time of great risk for us us our regime is on the brink of destruction and our enemies are almost at our throats."     
 ccw_events.8.t:0 "[SOV.GetName] demands subjugation"
 ccw_events.8.d:0 "With the war not going in our favor the [SOV.GetAdjective] leadership is demanding we submit to their authority and hand over control to them as a Soviet state.\n\nWhile this will greatly upset our people and in essence invalidate our struggle to clear China of foreign influence perhaps it will give our regime a chance to survive and reclaim the country at a different opportunity."
 ccw_events.9.t:0 "[PRC.GetName] established in Manchuria"
 ccw_events.9.d:0 "[SOV.GetAdjective] forces have moved back into Manchuria and have proclaimed a Soviet Republic.\n\nThis is no doubt a move meant to preserve [SOV.GetAdjective] interests in Manchuria and to guarantee their far Eastern borders, we need to decide how to react to this proclamation.\n\nThe [SOV.GetName] is much stronger than our armies and are well seasoned having defeated both the Germans and the Japanese, if we start a war with them over Manchuria we cannot be certain of victory." 
 ccw_events.10.t:0 "China Partition Plan"
 ccw_events.10.d:0 "Our ongoing conflict has drawn the attention of the world powers, the UN Security Council has now taken an active role in this war.\n\nA resolution by [unsc_initiator.GetName] suggesting the partition of China into two states has gained enough support and has been adopted by the UN Security Council.\n\nFollowing the resolution, representatives from UN have approached [THIS.GetLeader] claiming that the suggested partition is the best way to move forward in the current conflict.\n\nIt is time to decide on the future of our country..."  
 ccw_events.11.t:0 "The Partition of China"
 ccw_events.11.d:0 "Following a UN Security Council resolution an agreement has been signed between [PRC.GetName] and [CHI.GetName] to divide the country in two.\n\nWhile [PRC.GetLeader] and [CHI.GetLeader] have expressed their concern about dividing the country and the hardships such an act will have on the [CHI.GetAdjective] people they have also committed to finding a path towards eventual reunification of the country and the [CHI.GetAdjective] people.\n\nA truce has been agreed between all warring sides and relief NGOs and other organisations have begun to find ways to help the people recover from the bloody conflict."   
 ccw_events.12.t:0 "Partition Plan Rejected by [FROM.GetNameDef]"
 ccw_events.12.d:0 "[FROM.GetLeader] has rejected the recent partition plan agreed upon by world powers at the [UNN.GetName].\n\nHe has called the plan and the resolution which was voted upon to bring the plan forward a cowardly imperialist plot against his country. It is now unclear how things will develop from now on that what seemed to be the best solution for peace has been rejected so aggressively by [FROM.GetName].\n\n[UNN.GetName] General Secretary [UNN.GetLeader] has called on all sides to try to find a new settlement that could satisfy as many sides as possible."
 ccw_events.13.t:0 "Mao Zedong Executed"
 ccw_events.13.d:0 "Kuomintang officials have confirmed the news that the leader of the Chinese Communist Party Mao Zedong has been executed on the personal orders of [CHI.GetLeader] after the recent recovery of Manchuria by Kuomintang forces.\n\nMao Zedong was captured during a fierce battle in Mukden, the capital of the Manchurian Soviet Republic. It is rumoured he was attempting an escape into Soviet territory but was intercepted before he managed his escape.\n\nWith the death of Mao Zedong it seems Communism has been driven out of the China for good, Communist leaders worldwide and especially [SOV.GetLeader] have condemned the brutal execution of such a prominent Communist figure."
 ccw_events.14.t:0 "Mao Zedong Takes Exile in Russia"
 ccw_events.14.d:0 "After much speculation over the disappearance of Mao Zedong, [SOV.GetAdjective] sources have confirmed that the former leader of the Communist Party of China has fled to exile in an undisclosed location in [SOV.GetAdjective] Russia.\n\nFollowing the fierce battles over Manchuria, Kuomintang forces have searched the vast Chinese province after the Communist leader who was assumed to be on the run to escape capture, long before the confirmation by the [SOV.GetAdjective] government [CHI.GetLeader] has pointed blame towards the [SOV.GetName] for hiding the man who's fate has stirred the entire Communist world and China.\n\nWith their leader in exile it seems Communist forces in China have been defeated...For the time being."
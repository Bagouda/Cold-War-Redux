 ######## INDUSTRY
 USA_post_war_boom:0 "Post War Modernization"
 USA_post_war_boom_desc:0 ""
 USA_developpe_sun_belt:0 "Sun Belt Modernization"
 USA_developpe_sun_belt_desc:0 "The Sun Belt, characterized by its warm climate and burgeoning industries, promises to be a land of opportunity. Investing in this region could spur significant economic and demographic growth, reshaping the American landscape for decades to come."
 USA_developpe_sun_belt_east:0 "Energize the East Sun Belt"
 USA_developpe_sun_belt_east_desc:0 "The eastern part of the Sun Belt, with its vibrant cities and emerging tech sectors, is ripe for development. By focusing our efforts here, we can pioneer new industries and attract a wave of skilled workers."
 USA_developpe_sun_belt_west:0 "Boost the West Sun Belt"
 USA_developpe_sun_belt_west_desc:0 "The western reaches of the Sun Belt hold untapped potential in aerospace and electronics. By investing in these sectors, we can lay the groundwork for a new era of American innovation and industry."
 USA_sun_belt_developpe_infrastructure:0 "Expand Sun Belt Infrastructure"
 USA_sun_belt_developpe_infrastructure_desc:0 "To fully realize the Sun Belt's potential, a robust infrastructure is essential. Upgrading transportation, energy, and communication networks will not only support local economies but also integrate them more tightly into the national fabric."
 USA_developpe_great_lake:0 "Strengthen the Great Lakes Region"
 USA_developpe_great_lake_desc:0 "The Great Lakes region, America's industrial heartland, has long powered the nation's economy. Revitalizing this area will ensure it continues to be a powerhouse of industry and innovation."
 USA_developpe_indianna:0 "Develop Indiana"
 USA_developpe_indianna_desc:0 "Indiana's strategic location and industrial capacity make it a key state in the Great Lakes region. Investing here will bolster our manufacturing base and create thousands of jobs."
 USA_developpe_wisconsin:0 "Elevate Wisconsin"
 USA_developpe_wisconsin_desc:0 "Wisconsin, with its rich resources and industrious workforce, is poised for a new era of growth. Focusing on industrial and agricultural development here will yield significant economic benefits."
 USA_great_lake_infrastructure:0 "Upgrade Great Lakes Infrastructure"
 USA_great_lake_infrastructure_desc:0 "The infrastructure of the Great Lakes region is the backbone of its industrial might. Modernizing transportation and logistics networks here will enhance our industrial efficiency and national economic strength."


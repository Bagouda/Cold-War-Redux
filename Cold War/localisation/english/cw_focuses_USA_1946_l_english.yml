 USA_employment_act_1946:0 "Employment Act of [Getyear]"
 USA_employment_act_1946_desc:0 ""
 USA_reduce_war_effort:0 "Scale Back War Effort"
 USA_reduce_war_effort_desc:0 "As the global conflict subsides, it's time to shift our focus from war to peace. Reducing our war effort will allow us to reallocate resources towards rebuilding and growth, paving the way for a prosperous future."
 USA_east_coast_demobilization:0 "East Coast Demobilization"
 USA_east_coast_demobilization_desc:0 "The East Coast, having been a crucial logistical and industrial hub during the war, must now transition to peacetime activities. This involves demobilizing military facilities and repurposing them for civilian use, stimulating economic recovery."
 USA_west_coast_demobilization:0 "West Coast Demobilization"
 USA_west_coast_demobilization_desc:0 "The West Coast played a vital role in our wartime efforts. It's now time to demobilize and redirect our focus towards domestic industries and regional development, marking the start of a new chapter in American history."
 USA_great_lake_demobilization:0 "Steal Belt Demobilization"
 USA_great_lake_demobilization_desc:0 "The Great Lakes region, with its extensive industrial capabilities, must pivot from military production to meet the needs of a peacetime economy. This transition will not only secure jobs but also fuel the economic resurgence of the area."
 

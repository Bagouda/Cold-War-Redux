 USA_Franco_removal:0 "The last Fascist eagle"
 USA_Franco_removal_desc:0 "The time has come to rid Spain of its fascist past. The United States, in cooperation with our allies, will pursue one of two options: either support a Republican general to overthrow Franco or invade Spain and bring down the final bastion of unaligned_right in Europe. Spain must liberate from the brown plague."
 USA_spain_coup:0 "Strike inside the nest"
 USA_spain_coup_desc:0 "In order to bring down the Franco regime, we must first lay the groundwork for a successful coup. Our intelligence operatives will be dispatched to Spain, providing weapons and support to Republican networks within the country. We will work tirelessly to undermine Franco's rule, sowing the seeds of rebellion and preparing the way for the ultimate overthrow of the fascist government."
 USA_spain_send_gun:0 "Arming the Resistance"
 USA_spain_send_gun_desc:0 "To give the Republican movement the best possible chance of success, we must provide them with the arms and resources they need to overthrow Franco's regime. Through covert means, we will smuggle guns and ammunition into Spain, ensuring that the Republican forces have the firepower to take on Franco's military. We will not rest until Spain is free from fascist tyranny."
 USA_spain_support_dissident:0 "support the republican"
 USA_spain_support_dissident_desc:0 "The Republican movement needs more than just weapons to succeed. We will provide food, medicine, and other vital supplies to the people of Spain, building goodwill and support for the anti-fascist cause. Our aid will help to sway the population to our side and weaken Franco's hold on power."
 USA_spain_send_tank:0 "Send the tank"
 USA_spain_send_tank_desc:0 "Our armored divisions will be positioned along the French border, ready to move into Spain as soon as the coup begins. Our tanks will play a crucial role in defeating Franco's military, paving the way for the Republican forces to take control of the country."
 USA_spain_launch_coup:0 "A New Spain"
 USA_spain_launch_coup_desc:0 "The time has come to launch the coup and bring down the Franco regime. Republican forces will rise up across the country, supported by our tanks and weapons, as well as our covert networks within Spain. The fate of Spain hangs in the balance, and the outcome of this battle will determine the future of the country and its people. Will we emerge victorious, or will unaligned_right continue to reign supreme?"
 USA_spain_war:0 "Hunt down the monster"
 USA_spain_war_desc:0 "Franco's regime is a threat not just to Spain, but to the entire world. Like a ravenous eagle, he preys on the weak and the defenseless, spreading his fascist ideology across Europe. But we will not stand idly by and let him continue his reign of terror. The United States, France, and England will join forces to launch a military invasion of Spain, toppling Franco's regime and bringing him to justice. The eagle's wings will be clipped, and unaligned_right will be dealt a decisive blow."
 USA_spain_get_france_onboard:0 "French Retribution"
 USA_spain_get_france_onboard_desc:0 "The United States must rally France to join the anti-fascist coalition and seek retribution against Franco's violent regime. Spain's interference with the Resistance during World War II cannot go unpunished. France is still in a fragile state, and a prolonged conflict could have disastrous consequences. It is up to us to ensure that justice is served, and democracy prevails"
 USA_spain_get_UK_onboard:0 "England help"
 USA_spain_get_UK_onboard_desc:0 "Secure the support of the United Kingdom, a global superpower, to join the anti-fascist coalition and help us bring democracy to Spain. If we do not act, the threat of communist revolution in Franco's regime will loom over Europe. The United States and the United Kingdom must stand together to ensure a peaceful future"
 USA_spain_launch_intervention:0 "Strike Against Tyranny"
 USA_spain_launch_intervention_desc:0 "The time has come to launch a military strike against Franco's regime in Spain. This violent and oppressive regime threatens the peace and stability of Europe. Our forces must be prepared to act swiftly and decisively to bring an end to this tyranny and establish a democratic government in Spain. The future of the continent depends on our success."

l_english:
 com_consolidation_events.2.t:0 "[FROM.GetName] invites us to join [FROM.GetFactionName]"
 com_consolidation_events.2.d:0 "Our government has received a request from [FROM.GetName] asking our government to join [FROM.GetFactionName].\n\nWhile formally a request it is expected that we agree and follow the [FROM.GetAdjective] guidelines set out by the [FROM.GetRulingParty].\n\nBeing part of a military alliance could ensure our safety in the long run but will also bind our future to [FROM.GetName] even further."
 WARSAW_PACT_TENSION_TT:0 "Established The Warsaw Pact"
 WARSAW_PACT_TENSION_TT_2:0 "Expanded The Warsaw Pact"
 com_consolidation_events.1.t:0 "Public Demands Monarchy Referendum"
 com_consolidation_events.1.d:0 "A wave of public meetings and anti monarchical sentiment is sweeping the country.\n\nWith the popularity of the Communist parties on the rise, calls against the royal family have been increasing. The institution is seen as outdated and too expensive for the post war times, this is a delicate matter which should be approached with caution.\n\n[FROM.GetAdjective] influence in the government is increasing, if we do not act according to their wishes it could lead to a diplomatic incident with [FROM.GetName] while the monarchists in the government will also not like this idea."
 monarchy_abolished_events.1.t:0 "[FROM.GetAdjective] Monarchy Abolished"
 monarchy_abolished_events.1.d:0 "A referendum held in [FROM.GetName] regarding the [FROM.GetAdjective] monarchy has ended with results showing that the [FROM.GetAdjective] people no longer desire to be ruled by non elected officials.\n\nIt is not clear what will be the fate of the [FROM.GetAdjective] royal family at this point, the government is quick to transfer the powers of the monarch to a newly elected position, who will hold that position is still to be decided.\n\nThe results of the plebiscite have been contested by some but the royal family has not commented on the issue probably due to their desire to keep a low profile and to allow a peaceful non violent transfer of power."
 monarchy_abolished_events.2.t:0 "[FROM.GetAdjective] Royal Family Exiled"
 monarchy_abolished_events.2.d:0 "With an official abdication letter handed to the [FROM.GetAdjective] government, the now formal [FROM.GetAdjective] royal family leave for their new life in exile.\n\n[FROM.GetNameDef] is no longer a monarchy but a republic, crowds have gathered in [FROM.GetCapital] to celebrate what they view as the completion of a bloodless revolution and a new path for their country.\n\nThe drama behind the scenes of the ousting of the [FROM.GetAdjective] Monarchy may never be revealed but the government has promised to do all it can to make the transition to a republican form of government as smooth as possible." 
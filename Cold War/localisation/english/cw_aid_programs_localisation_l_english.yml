 HINT_ICON_TT:0 "You can only provide aid for §Y[CW_AID_MAX_PARTICIPANTS_LOC]§! countries simultaneously.\n\nEach country that receives economic aid will have better relations towards us, and we will have a higher trade influence towards them.\n\nClick on the country flag to access more options such as increasing the aid they receive, reducing it or to suspend their aid.\n\n§RNote:§! Once you modify aid for a country, you will not be able to make changes to another country for §Y31§! days.\n\nTo enroll a country which isn't receiving aid, make sure you have less than [CW_AID_MAX_PARTICIPANTS_LOC] countries that you are currently giving aid to.\n\nIf you have more than [CW_AID_MAX_PARTICIPANTS_LOC], cancel aid to a country which is currently receiving aid by clicking on its flag and add the other one.\n\nPlease note that cancelling aid will cause a reduction in relations and your trade influence with that country."

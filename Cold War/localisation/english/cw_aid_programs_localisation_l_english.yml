 INCREASE_AID_BUTTON_TT:0 "Increase our aid to §Y[?ROOT.aid_modification_target.GetName]§!"
 INCREASE_AID_BUTTON_TTL:0 "Increasing their aid will use an additional £civ_factory£ §Y5§! $industrial_complex_plural$.\n\n[?ROOT.aid_modification_target.GetName] will receive an additional §Y4 off map civilian factories§!.\n\nOther bonuses they recieve from our economic aid will be increased by §Y10%§!."
 DECREASE_AID_BUTTON_TT:0 "Decrease our aid to §Y[?ROOT.aid_modification_target.GetName]§!"
 DECREASE_AID_BUTTON_TTL:0 "Decreasing their aid will free up £civ_factory£ §Y5§! $industrial_complex_plural$.\n\n[?ROOT.aid_modification_target.GetName] §Y4 off map civilian factories§! will be removed.\n\nOther bonuses they recieve from our economic aid will be reduced by §Y10%§!."

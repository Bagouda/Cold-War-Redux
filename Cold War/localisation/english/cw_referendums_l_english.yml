 cs.referendum.events.1.t:0 "[CW_COUNTRY_SOV_REFERENDUM_GET_COUNTRY_NAME] Desires a Union"
 cs.referendum.events.1.d:0 "In a referendum recently held in [CW_COUNTRY_SOV_REFERENDUM_GET_COUNTRY_NAME] the [CW_COUNTRY_SOV_REFERENDUM_GET_COUNTRY_ADJ] population has clearly voted to join our country.\n\nA delegation has arrived to discuss the details of the annexation of [CW_COUNTRY_SOV_REFERENDUM_GET_COUNTRY_ADJ] territory into our territory.\n\nWhile this is no doubt a day to celebrate and be humbled that the [CW_COUNTRY_SOV_REFERENDUM_GET_COUNTRY_ADJ] people want to be part of our country we should consider if we can support the [CW_COUNTRY_SOV_REFERENDUM_GET_COUNTRY_ADJ] population, and even if the union goes forward we will still need to receive the recognition of these new territories from the Security Council."
 cs.referendum.events.2.t:0 "[FROM.GetNameDef] Refuses a Union"
 cs.referendum.events.2.d:0 "The [FROM.GetAdjective] government has refused to proceed with our request to become part of [FROM.GetName]\n\nThe government is nor required to hold another referendum to decide between independence and integration into another country." 
 cs.referendum.events.4.t:0 "[ref_annexed_country.GetNameDef] Joins [FROM.GetNameDef]"
 cs.referendum.events.4.d:0 "Jubilant crowds have gathered in [ref_annexed_country.Capital.GetName] and [FROM.Capital.GetName] to celebrate the union of [ref_annexed_country.GetNameDef] and [FROM.GetNameDef].\n\nFollowing a referendum held by the [ref_annexed_country.GetAdjective] government a clear outcome was chosen by the [ref_annexed_country.GetAdjective] people, they wish to become [FROM.GetAdjective]. [FROM.GetLeader] has called the results a great victory for democracy and a triumph of union over separation.\n\nA [FROM.GetAdjective] delegation is already on its way to [ref_annexed_country.Capital.GetName] to advise the local government and establish a [FROM.GetAdjective] administration."

 cw_mon_referendum_intervention:0 "[FROM.GetAdjective] Monarchy Referendum\n§g [?FROM.mon_ref_absolute_votes_percent|.0]%  |  [?FROM.mon_ref_yes_votes_percent|.0]%  |  [?FROM.mon_ref_no_votes_percent|.0]%  |  Days until referendum is held:§!"
 cw_mon_referendum_bill:0 "Public Demand for Monarchy Referendum\n§gTotalitarian [?ROOT.party_popularity@communism_totalitarian|%0]§! | §gReformist [?ROOT.party_popularity@communism|%0]§!"
 cw_mon_referendum_bill_desc:0 "\nFollowing public pressure, certain members in the government have drafted a bill which will force the government to hold a referendum on the future of the [ROOT.GetAdjective] Monarchy.\n\nThe government must consider it's response to this bill, public pressure seems to be growing and ignoring the wishes of the public could have dire consequences." 
 cw_mon_referendum_bill_protest:0 "Monarchy Referendum - Public Protests\n§gTotalitarian [?ROOT.party_popularity@communism_totalitarian|%0]§! | §gReformist [?ROOT.party_popularity@communism|%0]§!"
 cw_mon_referendum_bill_protest_desc:0 "\nWith no date set for the referendum public outrage is growing.\n\nThe government has received reports that some of the protests are funded by outside powers but no clear source could be determined.\n\nIf the protesters demands are not met the protests may turn into strikes."
 cw_mon_referendum_bill_strikes:0 "Monarchy Referendum - Organized Strikes\n§gTotalitarian [?ROOT.party_popularity@communism_totalitarian|%0]§! | §gReformist [?ROOT.party_popularity@communism|%0]§!"
 cw_mon_referendum_bill_strikes_desc:0 "\nThe situation has escalated, the larger worker unions have called for the public to strike until their demands are met."
 cw_mon_referendum_bill_strikes_2:0 "Monarchy Referendum - Economic shutdown\n§gTotalitarian [?ROOT.party_popularity@communism_totalitarian|%0]§! | §gReformist [?ROOT.party_popularity@communism|%0]§!"
 cw_mon_referendum_bill_strikes_2_desc:0 "\nWith the government still resisting to hold the referendum a complete shutdown of the economy has been called into effect."
 cw_mon_referendum_bill_civil_war:0 "Monarchy Referendum - Widespread Riots\n§gTotalitarian [?ROOT.party_popularity@communism_totalitarian|%0]§! | §gReformist [?ROOT.party_popularity@communism|%0]§!"
 cw_mon_referendum_bill_civil_war_desc:0 "\nWe are losing control of the country, massive riots have been reported in all of our major cities led by Communist protesters.\n\nIf we do not change course a civil war is imminent."
 CW_REFERENDUM_HINT_TTL:0 "National referendums can determine many aspects of a country.\n\nOnce a referendum has been called by the government campaigning by various groups in the country will begin and will cause shifts in public opinion.\n\nMajor countries may intervene in the referendum and push public opinion in a direction more desirable for them.\n\nThe chart in the middle shows a projection of public opinion with regards to the issues voted on in the referendum.\n\nPublic opinion can be swayed for each of the options by decisions and events." 
 CW_REFERENDUM_HINT_DIPLOMACY_TTL:0 "We are intervening in the [THIS.GetAdjective] referendum.\n\nOnce the referendum is held the outcome will depend on the option that has the highest percentage of votes.\n\nAlongside the [THIS.GetAdjective] government and our intervention, public opinion may change and cause changes in the various referendum options.\n\nOther foreign powers may also interfere and cause one option to gain more popularity than the others."

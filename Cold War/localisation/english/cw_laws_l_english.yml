 cw_foreign_policy:0 "Foreign Policy"
 cw_hardline:0 "Hardline"
 cw_hardline_desc:0 "A hardline foreign policy is the aggressive behaviour of a country towards another country or a group of countries.\n\nIt is often used to describe the wielding of soft power and military power to advance the goals of the country involved.\n"
 cw_containment:0 "Containment"
 cw_containment_desc:0 "The strategy of "containment" is best known as a Cold War foreign policy of the United States and its allies to prevent the spread of communism after the end of World War II.\n"
 cw_appeasement:0 "Appeasement"
 cw_appeasement_desc:0 "Appeasement is a diplomatic policy of making political or material concessions to an aggressive power in order to avoid conflict.\n"
 cw_detente:0 "Détente"
 cw_detente_desc:0 "Détente is the easing of strained relations, through verbal communication. The term in diplomacy originates around 1912 when France and Germany tried, without success, to reduce tensions.\n"
 cw_rollback:0 "Rollback"   
 cw_rollback_desc:0 "In political science, rollback is the strategy of forcing a change in the major policies of a state, usually by replacing its ruling regime.\n"
 cw_isolationism:0 "Isolationism"
 cw_isolationism_desc:0 "Isolationism is a category of foreign policies institutionalized by leaders who assert that nations' best interests are best served by keeping the affairs of other countries at a distance.\n"

l_english:
#### HISTORIC NEWS EVENTS ####
 cw_historic_events.1.t:0 "End of the British Raj"
 cw_historic_events.1.d:0 "British rule in India has come to an end, crowds have gather in Delhi and Karachi to celebrate the proclamation of the two new independent states of India and Pakistan.\n\nAlong with the celebrations a huge refugee crisis sweeps the sub-continent as both Muslim a Hindu residents of the regions of Punjab and Bengal make their way to the newly formed states, communal rioting and violence are commonplace.\n\nAlong with India and Pakistan a separate state has emerged in Kashmir, dominate by Muslims but ruled by a Hindu Kashmir is set to be a flash point between Pakistan and India." 
 cw_historic_events.2.t:0 "German Democratic Republic Proclaimed"
 cw_historic_events.2.d:0 "With a strong Communist party in power the German Democratic Republic has been proclaimed by [DDR.GetLeader].\n\nThe announcement has solidified the partition of Germany into two states, one dominated by the [SOV.GetName] and another which is under the protection of the Western powers.\n\nIt remains to be seen if this experiment with Communist nation building is successful and brings either prosperity or more hardship to a country devastated by war." 
 cw_aid_program_events.0.t:0 "European Recovery Program Launched"
 cw_aid_program_events.0.d:0 "The [USA.GetName] have launched the European Recovery Program.\n\nThe main purpose of the program is to assist with the economic recovery of Europe after the devastation of the second world war, any European nation can request to receive aid from the United States.\n\nThe Marshall Plan aid was divided amongst the participant states roughly on a per capita basis. A larger amount was given to the major industrial powers, as the prevailing opinion was that their resuscitation was essential for general European revival."
 cw_aid_program_events.1.t:0 "Comecon Aid Program Launched"
 cw_aid_program_events.1.d:0 "The [SOV.GetName] has launched the Comecon Aid Program.\n\nThe main purpose of the program is to assist with the economic recovery of Europe after the devastation of the second world war, any European nation can request to receive aid from the Soviet Union.\n\nMoscow was concerned about the Marshall Plan. Comecon was meant to prevent countries in the Soviet sphere of influence from moving towards that of the Americans and South-East Asia. Comecon was the Eastern Bloc's reply to the formation in Western Europe of the Marshall Plan."
 cw_aid_program_events.2.t:0 "Shanghai Economic Aid Program Launched"
 cw_aid_program_events.2.d:0 "The Chinese government has announced the beginning of a new age with the launching of the Shanghai economic aid program.\n\nThe stated goal of the program is to aid the recovery of countries in Asia who have suffered under Japanese occupation and build new commercial and diplomatic links between the government in [PRC.capital.GetName] and the emerging Asian economies.\n\nWith this ambitious project under way, [PRC.GetName] has positioned itself as one of the leading world powers, is this the begining of a new Asian/Chinese dominated geopolitical sphere?"
 korean_unification.5.t:0 "Korean Empire Restored"
 korean_unification.5.d:0 "\nA great royal ceremony in Seoul has marked the re emergence of a unified Korean state.\n\nAfter many decades of occupation by its neighbours the Korean people can once again take their own destiny in their hands and have a voice of their own in the world.\n\n[KOR.GetLeader] has spoken in the Korean parliament asking for the newly formed government to do everything necessary to improve the living conditions of the Korean people in the war torn country." 
 DPRK_SOUTH_EXISTS_LOC:0 "\n\nThe Korean people and the Korean peninsula are now split and are under the firm control of the major world powers."
 DPRK_SOUTH_NOT_EXISTS_LOC:0 "\n\nThe fate of the southern portion of the Korean peninsula is still unclear, with the Korean people clamouring for an independent state it seems likely that a separate Korean state will be established in the South."
 cw_historic_events.3.d:0 "The [SOV.GetAdjective] leadership has announced the death of Stalin, leader of the Soviet Union.\n\nThe funeral has attracted huge crowds from all corners of the Soviet Union as well as foreign dignitaries who arrived to pay last respects to one of the most notorious Soviet leaders.\n\nGeorgy Malenkov has succeeded Stalin as premier and First Secretary of the Communist Party of the Soviet Union, despite this seemingly smooth transition of power rumours speak of a hidden power struggle in the party for control."
 cw_historic_events.4.t:0 "[FROM.GetAdjective] Reconstruction Ends"
 cw_historic_events.4.d:0 "Major celebrations have taken place across [FROM.GetAdjective] cities as both the citizens and the leadership celebrate the end of the difficult reconstruction period.\n\n[FROM.GetLeader] himself has personally visited many of the cities and awarded some of them hero city status, it is hard to imagine that only a few years back these areas were filled with rubble, the dead and mines left by the occupiers.\n\nThe spirit of the [FROM.GetAdjective] people has won and defeated the forces of death and despair and the [FROM.GetAdjective] are heading into the future with new optimism and hope."
 cw_historic_events.5.d:0 "The establishment of a German state in the areas currently being occupied by the Western Allies has been proclaimed by [GER.GetLeader].\n\nThe Federal Republic of Germany has been established on Western democratic principles and constitutional blocks preventing the new state from rearming or indeed having any capacity to threaten its neighbours.\n\nA new German state in Europe backed by Western capital and weapons is seen by some as a new threat to the new order established in the post war Europe."
 cw_historic_events.6.t:0 "Germany Re-established"
 cw_historic_events.6.d:0 "With this agreement of the major world powers and the UN Security Council a unified German state is once again rules central Europe.\n\nThe new German state is limited by its constitution from rearming or joining any military blocs but political analysts throughout Europe have already raised concerns that this is only a formal limitation that the German state can overcome if they desire to do so.\n\nIt remains to be seen how the new state will rebuild relations with its neighbours who are still weary of potential German aggression."
 cw_historic_events.7.t:0 "German Monarchy Restored"
 cw_historic_events.7.d:0 "The German monarchy has been restored with Wilhelm III as the head of the House of Hohenzollern.\n\nWith the German state in turmoil and no clear candidate who could unite the German people in their new state the Allies and Soviets have agreed to restore the German Monarchy as a force that can keep the country neutral and rally the German people in rebuilding their country.\n\nWilhelm was crowned in the Reichstag and has vowed to step down as prime minister once the reconstruction efforts have completed and the nation healed." 
 cw_historic_events.8.t:0 "West Berlin Blockaded"
 cw_historic_events.8.d:0 "A shocking announcement from the Kremlin as Soviet troops are spotted setting up blockades around West Berlin.\n\nFollowing the conquest of Berlin by Soviet and Western Allied troops the city has been divided into four occupation zones, Soviet pressure towards the Western Allies has been building up recently to evacuate the Western part of the city they control.\n\nThe diplomatic pressure has now taken a not so diplomatic turn as Soviet troops are preventing supplies and allied movement into the city, can Berlin withstand this siege or will it fall into Soviet Control?"
 cw_historic_events.9.t:0 "[USA.GetName] Initiates Airlift to Berlin"
 cw_historic_events.9.d:0 "In response to the blockade initiated by the [SOV.GetName] on West Berlin the American administration has announced they will supply the citizens by air.\n\nIn a press conference President [USA.GetLeader] has stated that the America will not abandon the people of Berlin and will do everything necessary to provide the city with everything it needs, he has condemned the Soviet blockade as illegal by international law.\n\nSources within the Kremlin have said that the Soviet administration is looking at possible ways to react to the airlift which they consider an an illegal invasion of East German airspace."
 cw_historic_events.11.t:0 "Berlin Airlift Suspended"
 cw_historic_events.11.d:0 "The American administration has issued a statement regarding their participation in what is known as the Berlin airlift.\n\nFollowing a recent incident in which an American plane was shot down by Soviet troops the American government has decided to cease all air traffic in and out of West Berlin, the official press release has called for calm in Berlin and condemned the downing of the US plane.\n\nWith the American airlift gone it seems Berlin will have to fend for itself against the pressure of the Soviet Union. Sources in the Kremlin have expressed their pleasure at the news and their hope to a quick resolution of the Berlin crisis."
 cw_historic_events.12.t:0 "Churchill delivers Iron Curtain Speech"
 cw_historic_events.12.d:0 "In one of the most famous orations of the Cold War period, former British Prime Minister Winston Churchill condemns the Soviet Union’s policies in Europe and declares, “From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent.\n\nHe expressed the Allied Nations' distrust of the Soviet Union after World War II.\n\nIn September that year, US-Soviet cooperation collapsed due to the US disavowal of the Soviet Union's opinion on the German problem in the Stuttgart Council, and then followed the announcement by US President, Harry S. Truman, of a hard line anti-Soviet, anticommunist policy." 
 cw_historic_events.13.t:0 "Paris Peace Treaties Ratified"
 cw_historic_events.13.d:0 "The United Nations Security Council has ratified the Paris Peace Treaties which outlined the post World War II borders and agreements.\n\nUN Secretary General [UNN.GetLeader] has expressed his hope that the ratification and the subsequent border adjustments in Europe and elsewhere will promote world stability and reduce tensions.\n\nThe treaties have settled many border disputes and it is hopeful that future treaties will help ease further tensions between what is seen as a tense post world war world that did not bring harmony to the world ravaged by the Fascists  and militaristic regimes of Europe."
 cw_historic_events.16.t:0 "The Kuomintang Abandon Mainland China"
 cw_historic_events.16.d:0 "Although Kuomintang forces on the Chinese mainland continue their struggle against the Communist forces of [PRC.GetLeader] it seems the Chinese government has given up on the mainland.\n\nThe civil administration and [CHI.GetLeader] have all relocated to [CHI.Capital.GetName] and many soldiers as well as equipment have been spotted being relocated to the new capital.\n\n[CHI.GetLeader] has vowed that both he and the Kuomintang will return to the mainland to defeat the Communists but that promise seems to have no real ability to become a reality considering the current military situation."
 cw_historic_events.17.t:0 "People's Republic Proclaimed by [PRC.GetLeader]"
 cw_historic_events.17.d:0 "A mass celebration at Tiananmen Square has marked the establishment of a People's Republic in China by [PRC.GetLeader].\n\nWith Kuomintang forces driven off the continent and China now united it seems like the youngest Communist state has a bright future ahead of if, Communist delegations from all over the world have been arriving non stop in [PRC.Capital.GetName] to observe the fruits of "Maoism".\n\nThe news has been received coldly in the West with fears that the Communist bloc has increased significantly in size after the proclamation in [PRC.Capital.GetName]." 
 cw_historic_events.18.d:0 "The Treaty of Dunkirk was signed on 4 March 1947, between France and the United Kingdom in Dunkirk (France) as a Treaty of Alliance and Mutual Assistance against a possible German attack in the aftermath of World War II.\n\nIt entered into force on 8 September 1947 and according with article VI paragraph 2 of its text it remained in force for a period of fifty years.\n\nThis Treaty preceded the Treaty of Brussels of 1948 (also known as "Brussels Pact"), which established the Western Union among Belgium, France, Luxembourg, the Netherlands and the United Kingdom, that became Western European Union in 1955."
 cw_historic_events.19.d:0 "The Western Union was the European military alliance established between France, the United Kingdom and the three Benelux countries in September 1948 in order to implement the Treaty of Brussels signed in March the same year.\n\nUnder this treaty the signatories, referred to as the five powers, agreed to collaborate in the defence ﬁeld as well as in the political, economic and cultural ﬁelds.\n\nThe Western Union was intended to provide Western Europe with a bulwark against the communist threat and to bring greater collective security." 
 cw_historic_events.20.d:0 "The Nuremberg trials were a series of military tribunals held after World War II by the Allied forces under international law and the laws of war.\n\nThe trials were most notable for the prosecution of prominent members of the political, military, judicial, and economic leadership of Nazi Germany, who planned, carried out, or otherwise participated in the Holocaust and other war crimes.\n\nThe trials were held in Nuremberg, Germany, and their decisions marked a turning point between classical and contemporary."
 cw_historic_events.21.d:0 "Unexpected news from France where Charles de Gaulle who was recently elected to head the new French government announced his resignation.\n\nThe move has been called a "a bold and ultimately foolish political ploy" by seniors of the French political establishment who see this as nothing more but a gesture to acquire more power.\n\nWith France at a crucial recovery period from the Second World War and the economy in ruins it is yet unclear how this resignation will affect the stability of France and its vast colonial holdings." 
 cw_historic_events.22.d:0 "An enormous explosion has rocked the King David Hotel in Jerusalem, many are feared dead and many more wounded.\n\nBritish sources have pointed the blame towards a Jewish paramilitary organisation "Irgun" which has taken responsibility for the attack, [ENG.GetLeader] has issued a statement calling the act a crime against humanity in which many innocents have died.\n\nThe attack is seen as another indication that British control of Palastine is weakening as both Jews and Arabs conduct more daring acts against one another and the British authorities."  
 cw_historic_events.23.t:0 "[PREV.GetLeader] Appointed First Secretary"
 cw_historic_events.23.d:0 "After a long period of uncertainty following the death of Joseph Stalin [PREV.GetLeader] has emerged as the leading figure to succeed the long time leader.\n\nWhile it is not absolutely clear what went on behind the scenes of the Communist party during the transition period it seems that certain top leading figures of the party have either resigned or have been demoted to low level assignments.\n\nWith a clear leader now holding the reigns of power in the Soviet Union it remains to be seen how Soviet policy will adapt to the new reality."
 cw_historic_events.24.d:0 "General Fulgencio Batista has seized power in Cuba following a military coup.\n\nOn March 10, 1952, three months before the elections, Batista, with army backing, staged a coup and seized power. He ousted outgoing President Carlos Prío Socarrás, canceled the elections and took control of the government as a provisional president.\n\nThe new regime will seek recognition from either [democratic_leader.GetName] or the [communist_leader.GetName] before the new government is recognized by the [UNN.GetAdjective] Security Council."
 cw_historic_events.25.d:0 "The Egyptian King Farouk has announced his abdication and self imposed exile following a military coup in Egypt.\n\nCrowds have gathered to attend a rally called by [EGY.GetLeader] who has called the abdication by the king a new day for Egypt and freedom for the Egyptian and Arab people from foreign imperialism.\n\nIt remains to be seen if the new government will gain legitimacy despite heavy criticism from both France and the United Kingdom who have called the seizure of power illegal and a breach of international law."
 cw_historic_events.26.d:0 "After days of protest a new government has taken power in Hungary.\n\nThe government of [HUN.GetLeader] announced their intention to withdraw from the Warsaw Pact, liberate government institutions and re introduce multi party elections in the country.\n\nNo official response has yet been given from Moscow to the regime change in Hungary but rumours speak of a military operation being prepared to overthrow the new Hungarian regime.\n\nThe Hungarian revolution is seen as a major challenge to Soviet control in Eastern Europe." 
 cw_historic_events.27.d:0 "In response to continued Soviet aggression President [USA.GetLeader] has signed the North Atlantic Treaty.\n\nThe treaty has formed the the North Atlantic Treaty Organisation, a military alliance which includes all member states of the Western Union agreement and extends to [CAN.GetName] and and [USA.GetName]\n\nWhile many Western diplomats and analysts have hailed the treaty as the only way to keep Europe safe from Soviet aggression, others have noted that such a division into military alliances can only lead to one ultimate result."
 cw_historic_events.32.d:0 "Soviet sources have confirmed the establishment of a security agreement between the Soviet Union and its Eastern European Communist states.\n\nThe treaty was signed in Warsaw, Poland and binds the military forces of the Soviet Union and its neighbouring Socialist republics.\n\nWhile it remains to be seen if the new military coalition will have any role to play outside of Europe in military clashes, it is no doubt a force to be reckoned with." 
 cw_historic_events.28.d:0 "Elizabeth II has been crowned in Westminster Abbey, London after acceding to the throne following the death of her father George VI.\n\nThe coronation was held more than one year later because of the tradition of allowing an appropriate length of time to pass after a monarch dies before holding such festivals.\n\nCelebrations took place across the Commonwealth realms and a commemorative medal was issued. It was the first British coronation to be fully televised; television cameras had not been allowed inside the abbey during her father's coronation in 1937."
 cw_historic_events.29.d:0 "Dramatic news from Iraq where a military coup had taken place.\n\n[IRQ.GetLeader], the leader of the Free Officers movement has announced the establishment of the Iraqi Republic and the removal of a corrupt regime guided by foreign imperial powers.\n\nDuring the coup the 23 year old king Faisal II was killed, as well as the Crown Prince 'Abd al-Ilah.\n\nSpurred by the coup to liquidate traitors,uncontrollable mobs took to the streets of Baghdad. The body of 'Abd al-Ilah was taken from the palace, mutilated and dragged through the streets, and finally hanged outside the Ministry of Defence." 
 cw_historic_events.30.d:0 "In a speech to the nation [EGY.GetLeader] has announced the nationalization of the Suez Canal by the government.\n\nThe announcement was met with condemnation from both the [ENG.GetAdjective] and [FRA.GetAdjective] governments who have called the seizure of the canal an illegal and have called upon the international community to condemn the move.\n\nThe nationalization had raised tension in the region and it is unclear at this point if retaliatory action will follow this unprecedented action by the [EGY.GetAdjective] government."
 cw_historic_events.31.d:0 "As Communism continues its conquests through Europe and Asia the American public grows weary of the government's response to these events.\n\nSome members of the public and even in the political establishment are even claiming that there are Communists within the government working to actively resist the containment of Communism and even promote Communism in the United States.\n\nThe administation must act before these fringe forces take hold of the situation and destabilize the country with false claims and rabid accussations."
 cw_historic_events.33.t:0 "Iran Nationalises Oil Industry"
 cw_historic_events.33.d:0 "In a historic vote of the Iranian parliament the Iranian government headed by Mohammad Mosaddegh has announced the nationalization of the Iranian oil industry and all assets of the Anglo-Persian Oil Company.\n\nBritish Prime Minister [ENG.GetLeader] has dennounced the move as illegal and called for the Iranian government to immediately engage in dialouge with the British government to settle the issue.\n\nIt is unclear at this point if Iran will continue to operate the oil installations on its own or if a settelment may be reached with the British government."
 cw_historic_events.34.d:0 "The United States, Australian and New Zealand have signed a mutual collective security agreement to co-operate on military matters in the Pacific Ocean region.\n\nThe resulting treaty was concluded at San Francisco on 1 September 1951, the treaty bound the signatories to recognise that an armed attack in the Pacific area on any of them would endanger the peace and safety of the others.\n\nThe treaty was one of the series that the United States formed in the 1949–1955 era as part of its collective response to the threat of communism during the Cold War."
 cw_historic_events.35.d:0 "With no significant victories in Indonesia and world opinion set against their attempt to re-establish their colonial rule in Indonesia the Dutch government has agreed to transfer sovereignty to Indonesia.\n\nThe Indonesian president [INS.GetLeader] has proclaimed victory and has called for all Indonesians to unite behind him and the new government as they seek to extend control over the many islands of Indonesia.\n\nThe fate of New Guinea is still in debate and will be decided in future negotiations between the Dutch and Indonesian governments."
 cw_historic_events.36.d:0 "[SOV.GetLeader] has announced the evacuation of Soviet troops from Manchuria.\n\nManchuria has been occupied by Soviet forces since the surrender of Japanese forces and it's return has been demanded by both the Chinese Communists and the Nationalist government of [CHI.GetLeader].\n\nAs Soviet troops begin their pull out of Manchuria Chinese Communist and Nationalist forces have started clashing in the disputed territory as each side claims control over the vast territory."
 cw_historic_events.37.d:0 "The prime minister of Iran has been put on trial with state persecutors charging him with treason against the state and the Shah.\n\nWhile Mosaddegh has gained widespread popularity for his attempts to regain control of Iran's petroleum industry many have also criticized him after the country's oil exports have fallen sharply and key allies have turned against him.\n\nThe now former prime minister has been placed under house arrest and the Sha of Iran [PER.GetName] has returned to the country."
 cw_historic_events.38.d:0 "The Geneva Conference, intended to settle outstanding issues resulting from the First Indochina War, was a conference involving several nations that took place in Geneva, Switzerland.\n\nThe crumbling of the French Empire in Southeast Asia led to the formation of the states of the Democratic Republic of Vietnam (North Vietnam), the State of Vietnam (South Vietnam) ,the Kingdom of Cambodia and the Kingdom of Laos.\n\nNorth Vietnam violated the Geneva Accords by failing to withdraw all Viet Minh troops from South Vietnam. U.S. military advisers continued to support the Army of the Republic of Vietnam, which was created as a replacement for the Vietnamese National Army."
 cw_historic_events.39.d:0 "\n\nThe [SOV.GetName] and the [PRC.GetName] have signed a joined declaration meant to strengthen the economic and military cooperation between the two countries.\n\nWhile some diplomats have noted that the [SOV.GetName] has gained much more from the treaty than their Chinese partners.\n[PRC.GetLeader] has travelled personally to [SOV.capital.GetName] to oversee the ratification of the treaty between the largest Communsit countries in the world."
 cw_historic_events.40.t:0 "[PRC.GetName]\nMoves Forces Into Korea"
 cw_historic_events.40.d:0 "\nA major escalation has been reported from Korea where Chinese troops have have joined the fighting alongside the forces of the [PRK.GetName].\n\nThe Chinese involvement is a significant escalation of the conflict which has already claimed many lives and has dragged UN forces into the area in an attempt to stop the fighting.\n\n[UNN.GetLeader] has called upon the Chinese government to show restrain and for all sides involved to return to negotiations while [USA.GetLeader] has vowed to stop the Chinese forces from the Korean peninsula."
 cw_historic_events.41.d:0 "An armistice has been announced in the Korean Peninsula, with all foreign forces withdrawing behind the demilitarized zone set up by the United Nations.\n\nAt least [?KOR.casualties_k] soldiers have died fighting for the [UNN.GetAdjective] forces while nearly [?PRK.casualties_k] have died fighting on the Communist side, leaving both Korean states devastated and sparking a large refugeee crisis with nearby countries recieving many of those who escaped the fighting.\n\n[UNN.GetAdjective] General Secretary [UNN.GetLeader] has encouraged all sides invovled in the conflict to help the civilian population and de-escalate tensions in the region."
 cw_historic_events.42.d:0 "The European Coal and Steel Community (ECSC) was an organisation of six European countries created after World War II to regulate their industrial production under a centralised authority.\n\nIt was formally established in 1951 by the Treaty of Paris, signed by Belgium, France, Italy, Luxembourg, the Netherlands, and West Germany.\n\nThe ECSC was first proposed by French foreign minister Robert Schuman on 9 May 1950 as a way to prevent further war between France and Germany. He declared his aim was to 'make war not only unthinkable but materially impossible' which was to be achieved by regional integration, of which the ECSC was the first step."
 cw_historic_events.43.d:0 "Israeli Prime Minister David Ben-Gurion has proclaimed the establishment of an independent Jewish state in the former British territory of Palestine.\n\nThe possibility of a Jewish homeland in Palestine had been a goal of Zionist organizations since the late 19th century.\n\nOver the next few days after the declaration, armies of Egypt, Trans-Jordan, Iraq, and Syria engaged Israeli troops inside the area of what had just ceased to be Mandatory Palestine, thereby starting the 1948 Arab Israeli War."
 cw_historic_events.44.t:0 "[UNN.GetName] Calls For Decolonization of Africa"
 cw_historic_events.44.d:0 "\nThe [UNN.GetAdjective] Security Council has ratified resolution 1514 of the General Assembly calling for an end to European colonialism in Africa and the granting of self rule to African nations.\n\nAfrican leaders have hailed the day as a historic landmark for the African people and their desire for self determination, [UNN.GetAdjective] General Secretary [UNN.GetLeader] has called for all European nations to begin the implementation of the resolution.\n\nFollowing the adoption of the resolution tensions have begun to rise in European African colonies..."
 cw_historic_events.45.t:0 "Anti [685.controller.GetAdjective] Riots in Panama Zone"
 cw_historic_events.45.d:0 "Anti [685.controller.GetAdjective] riots have taken place near the Panama Canal, [685.controller.GetAdjective] forces in the area have responded with violence and and many protesting students reported injured.\n\nThe events have taken place after repeated attempts by [PAN.GetName] to reclaim the Panama Canal which they view as an asset of the [PAN.GetAdjective] people which is held illegally by the [685.controller.GetAdjective] government.\n\nCondemnations of the violence have been vocal from world leaders and especially South American countries who have called the incident a colonial act of aggression."
 cw_historic_events.46.t:0 "[PREV.GetName]\nAbandons Allied Control Council"
 cw_historic_events.46.d:0 "\nOutrage and condemnation followed the walk out of [PREV.GetAdjective] representetives on the Allied Control Council. The body, which is responsible for the shared administration of German and Austrian occupied territories has lost much of its prestige after [PREV.GetAdjective] officials walked out in protest due to dissagreements over the latest bill proposed by other members of the council.\n\nGerman and Austrian officials have raised their concerns over the ability of the [PREV.GetAdjective] occupation authorities to govern their occupation zones without suppot from the Allied Council but [PREV.GetLeader] has reassured the press that [PREV.GetAdjective] administration will not be hampered by these recent events."
 cw_historic_events.47.t:0 "Radio Free Europe Begins Broadcasts"
 cw_historic_events.47.d:0 "During a ceremony held today in [801.GetName], American President [USA.GetLeader] has announced the beggining of broadcasts from Radio Free Europe.\n\nRadio Free Europe has been established to broadcast a free and open message to the people of Europe and even those behind the Iron Curtain who may not have access to the truth otherwise.\n\nThe opening of the Western backed radio station has been criticized by Communist leaders across Eastern Europe and the Soviet Union as a propoganda devide meant to misslead the population about the true intentions of capitalism and its evils."
 cw_historic_events.48.t:0 "Muhammad V Tangier Speech"
 cw_historic_events.48.d:0 "We  are  the  cause  of  our  misfortune  that  allowed  the  winds  of  division  to scatter us.\n\nA historic speech has been delivered by the King of Morocco Muhammad V at Tangier, the speech has called for unification of Moroccan territory and people.\n\nWith no direct refrences to French rule the speech has drawn international attention to the plight of the Moroccan people under a joint French-Spanish rule.\n\nTensions have been rising in the Magrehb region of Africa with French and Spanish rule becoming less and less popular among the indigenous Arab population."
 cw_historic_events.49.t:0 "End of French Indochina War"
 cw_historic_events.49.d:0 "Negotiations in Geneva have ended between the French government and Viet Minh forces who have been fighting a bloody war in Indochina.\n\nFrench forces have agreed to leave Indochina and allow for elections to take place in [SVI.GetName] for the purpose of unifying Vietnam under one national government.\n\nWith the agreement ratified by the [UNN.GetAdjective] general assembly, both North and South vietnam have been recognized as legitimate temporary governments and [UNN.GetAdjective] General Secretary [UNN.GetLeader] has called upon the government of [SVI.GetName] to proceed as soon as possible with the scheduled elections."
 cw_historic_events.50.t:0 "Ngo Dinh Diem Elected President of [SVI.GetName]"
 cw_historic_events.50.d:0 "\nThe government of [SVI.GetName] has announced that Ngo Dinh Diem was chosen as the new president with 98.2 per cent of votes.\n\nThe elections have been criticized by many opposition figures in [SVI.GetName] but the regime has insisted that elections have been carried out at the highest democratic standards and procedues.\n\nNgo Dinh Diem has cancelled the scheduled unification elections in [SVI.GetName], claiming that there is no possibility to guarantee fair elections in the parts of the country controlled by Communist forces in the north."
 cw_historic_events.51.t:0 "National Liberation Front\n of South Vietnam Formed"
 cw_historic_events.51.d:0 "\nWith the regime in [SVI.GetName] losing support and popularity a new political entity has emerged in South Vietnam, the National Liberation Front. Often reffered to by South Vietnamese officials as §RViet Cong§!.\n\nThe National Liberation Front has been criticized by Saigon officials as a tool of North Vietnam to destabilize and weaken the government and using its armed wing, the Liberation Army of South Vietnam for violence against both the population of [SVI.GetName] and military forces.\n\nShortly after the formation of the NLF, attacks on South Vietnamese forces had increased dramatically."
 cw_historic_events.52.t:0 "Military Coup in French Algeria"
 cw_historic_events.52.d:0 "Troubling news from France where several high ranking military officials have presented a list of demands, chief among them the appointment of Charles De Gaulle as head of state.\n\nFrench forces in Algeria have been disarmed and control has been assumed by the new Military Council headed by Pierre Lagaillarde, Raoul Salan, Edmond Jouhaud, Jean Gracieux, and Jacques Massu, and by Admiral Philippe Auboyneau, commander of the Mediterranean fleet.\n\nThe French government headed by [FRA.GetLeader] has condemned the generals and has called for them to disarm at once."

 ### TEMP
 cw_temp_events.12.t:0 "Burma Insurgency"
 cw_temp_events.12.d:0 "Shortly after achieving independence, Burma confronts a significant challenge with the rise of a communist insurgency led by the Communist Party of Burma (CPB). The CPB's guerrilla operations, characterized by ambushes in rural areas, aim to establish a communist state. Facing this uprising, the Burmese government responds with military countermeasures. This insurgency reflects the wider regional trend of communist movements in post-colonial Southeast Asia, underscoring the complex political landscape Burma must navigate as a new nation."
 cw_temp_events.12.a:0 "Another domino falling ?"
 cw_temp_events.13.t:0 "Malayan Emergency"
 cw_temp_events.13.d:0 "The Malayan Emergency escalates as the Malayan National Liberation Army (MNLA), primarily ethnic Chinese, intensifies its guerrilla warfare against British colonial forces. Inspired by regional communist insurgencies in Indochina and Indonesia, the MNLA conducts ambushes and sabotages targeting colonial infrastructure. In response, the British implement the Briggs' Plan, involving resettlement of rural populations and stringent military strategies to isolate and weaken the guerrillas. This conflict, a significant chapter in the region's post-WWII history, reflects the broader struggle of decolonization and the rise of communist movements in Southeast Asia."
 cw_temp_events.13.a:0 "Will the Empire Strike Back?"
 #### NON HISTORIC NEWS EVENTS ####
 cw_non_historic_news.1.t:0 "[USA.GetName] Acquires Greenland"
 cw_non_historic_news.1.d:0 "The [USA.GetAdjective] and [DEN.GetAdjective] foreign ministers have announced the transfer of Greenland from [DEN.GetName] to The [USA.GetName].\n\nThe purchase is seen as a strategic victory on behalf of the [USA.GetAdjective] administration which declared that Greenland will house key [USA.GetAdjective] bases to protect against attempts to undermine [USA.GetAdjective] supremacy in the Western Hemisphere.\n\nThe [USA.GetAdjective] government has expressed its desire to accelerate Greenland's recognition as a US state as soon as possible to legitimize the acquisition."
 cw_non_historic_news.2.t:0 "The Dissolution of Czechoslovakia" 
 cw_non_historic_news.2.d:0 "A surprising declaration has been announced in the Czech parliament in Prague.\n\nThe Czech government have announced the breakup of Czechoslovakia as a single entity and the creation of a separate independent Czech state, this unilateral decision has come as a shock to many European diplomats and especially Slovak leaders who were not part of the decision.\n\nIt remains to be seen how this unexpected turn of events will affect European politics from this point onwards." 
 cw_non_historic_news.3.t:0 "[FROM.GetName] Abandons Berlin"
 cw_non_historic_news.3.d:0 "President [USA.GetLeader] has formally announced that the [USA.GetName] will not be intervening in the affairs of Berlin following the recently Soviet blockade.\n\nThe announcement has come as a shock to Western European countries, [FRA.GetAdjective]' president [FRA.GetLeader] has condemned the blockade and expressed his disappointment with America's stand, it is unclear how events will unfold at this point.\n\nSoviet leader [SOV.GetLeader] has welcomed the American move saying that Berlin and Moscow can resolve this issue without outside interference. Berlin now stands on its own." 
 cw_non_historic_news.4.t:0 "Paris Peace Treaties Rejected" 
 cw_non_historic_news.4.d:0 "The United Nations Security Council has rejected the Paris Peace Treaties which outlined the post World War II borders and agreements.\n\nThe treaties were meant to reduce tensions and clarify border disputes in Europe and elsewhere but now the fate of these disputes is unclear,  UN Secretary General [UNN.GetLeader] has expressed his frustration with the failure by the Security Council to ratify the treaties.\n\nThe lack of agreement between members of the Security Council has caused much strain and many fear that this could lead to resurging conflicts in Europe and elsewhere." 
 cw_non_historic_news.5.t:0 "No Consensus on Paris Peace Treaties"  
 cw_non_historic_news.5.d:0 "The United Nations Security Council has failed to reach a consensus regarding the Paris Peace Treaties which outlined the post World War II borders and agreements.\n\nA heated session of the UN Security Council has not managed to reach a decision on what is seen as a vital security agreement meant to bring stability to Europe and the world in a post World War world.\n\nUN Secretary General [UNN.GetLeader] has stated he is committed to passing the resolution in the future and that these agreements are the best way forward for the world to recover from the horrors of World War II." 
 cw_non_historic_news.6.t:0 "Successful transformation of the Russian Steppe"
 cw_non_historic_news.6.d:0 "\nA [FROM.GetAdjective] combine slowly crosses a golden field in the [FROM.GetAdjective] steppe, nearby farmers are loading the crops on trucks to be shipped to the [FROM.GetAdjective] population and abroad, this is the new reality of the [FROM.GetAdjective] steppe.\n\nWhat was a barren wasteland just a few years ago is now a major [FROM.GetAdjective] agricultural hub, Many [FROM.GetAdjective] ministers can be seen visiting the new fields to take a personal look at what has been called The Great Transformation of Nature.\n\nWith these vast sources of food it seems famine and poor harvests are a thing of the past for the [FROM.GetAdjective] people."
 cw_non_historic_news.7.t:0 "[FROM.GetAdjective] Steppe Harvests Fail"
 cw_non_historic_news.7.d:0 "A [SOV.GetAdjective] farmer stares at a vast field of dead crops, nearby a [FROM.GetAdjective] minister attempts to calm a public outcry, this is the new reality in the Russian Steppe.\n\nWhat was a few years ago a grand plan for the Transformation of nature is now nothing more than a broken pipe dream, despite the many resources invested in the project.\n\n[FROM.GetAdjective] officials maintain an official stance that the project is not yet lost but nature itself seems to disagree with them and their five year plans. Will this failed project mean more years of hardship and perhaps even famine for the [FROM.GetAdjective] people?"
 cw_non_historic_news.8.t:0 "[PREV.GetLeader] Shot in [PREV.capital.GetName]"
 cw_non_historic_news.8.d:0 "Breaking news from the [PREV.GetName] of shots being fired at [PREV.GetLeader] who barely escaped alive from the scene.\n\nWhile it is not yet clear what had led to this unprecedented attempt to take the life of a prominent party figure it seems these were the opening shots of a great conflict now being fought in the [PREV.GetName]\n\n[PREV.capital.GetName] has turned into a war zone as both civilians and the military attempt to make sense of the chaos which seems to have erupted at a moment's notice following the attempt on [PREV.GetLeader]'s life.\n\nThe Great [PREV.GetAdjective] war has begun..."
 cw_non_historic_news.9.t:0 "[PREV.GetLeader] Killed in [?PREV.assassination_location_name.GetName]"
 cw_non_historic_news.9.d:0 "[PREV.GetAdjective] news sources have confirmed the death of [PREV.GetLeader].\n\nThe news have shocked the [PREV.GetAdjective] population and the public has called for an investigation into how such an event can take place with so much security around the [PREV.GetAdjective] leader.\n\nWorld leaders have condemned the atrocious act which they claim could lead to instability both in [PREV.GetName] and in the region.\n\nRumours and conspiracy theories have been circulating that [?PREV.assassination_caller.GetAdjective] agents are behind the incident but no concrete evidence has yet surfaced to back this." 
 cw_non_historic_news.10.t:0 "[PREV.GetLeader] Wounded in [?PREV.assassination_location_name.GetName]"
 cw_non_historic_news.10.d:0 "[PREV.GetAdjective] news sources have confirmed an assassination attempt has been made against [PREV.GetLeader] who had managed to barely escape but was badly wounded in the attack.\n\nThe news have shocked the [PREV.GetAdjective] population and the public has called for an investigation into how such an event can take place with so much security around the [PREV.GetAdjective] leader. World leaders have condemned the atrocious act which they claim could lead to instability both in [PREV.GetName] and in the region.\n\nRumours and conspiracy theories have been circulating that [?PREV.assassination_caller.GetAdjective] agents are behind the incident but no concrete evidence has yet surfaced to back this."
 cw_non_historic_news.11.t:0 "Military Coup in Moscow"
 cw_non_historic_news.11.d:0 "More troubling news from the Soviet front, a group of generals headed by [RUS.GetLeader] have announced their intention to restore order and make Russia great again.\n\nSpeaking from Moscow, [RUS.GetLeader] has called on the Russian people to reclaim their place as true rulers of Russia and expel the Bolshevik technocrats who have brought nothing but death and destruction to the Russian people and Mother Russia.\n\n[SOV.GetLeader] has denounced [RUS.GetLeader] as a traitor to the nation and the workers of the world, this new development opens an entire new front in the Soviet Civil War."  
 cw_non_historic_news.12.d:0 "The final section of the Eastern European Wall has been complete.\n\nThe unprecedented project is seen as a great victory for [SOV.GetLeader] and his attempts to further close Eastern Europe from Western influence.\n\nSpeaking in Moscow [SOV.GetLeader] has promised that the wall will ensure the security of both Russia and its allies from increasing capitalistic spies, saboteurs and other threats to European Socialism.\n\n[democratic_leader.GetLeader] has condemned the wall as an aggressive move by [SOV.capital.GetName] that will only divide Europe for generations."   
 cw_non_historic_news.13.d:0 "\nThe Turkish military has been placed on high alert as movements by the Soviet military have been reported, advancing towards the border with Turkey.\n\nThe Turkish President [TUR.GetLeader] has called for the international community to stand by the Turkish people and denounce the imperialist seizure of the Turkish straits by the Soviet Union.\n\n[democratic_leader.GetLeader] and [UNN.GetLeader] have called on all sides to resume talks and find a peaceful solution to the Turkish strait crisis."
 cw_non_historic_news.14.d:0 "The [USA.GetAdjective] and [TUR.GetAdjective] governments have announced the transfer of control over the Turkish Straits to the [USA.GetName].\n\nThe move is seen as a response to recent Soviet aggression towards the Turkish regime and and an outright attack which was apparently under way to seize the important passage that connects the Black Sea with the Mediterranean Sea.\n\nWith the straits now in American hands it is unclear how the Soviet Union may respond to this bold move which keeps them out of the Mediterranean once more."
 cw_non_historic_news.15.d:0 "A massive nuclear detonation has rocked the major Chinese cities of Beijing, Shanghai and Guangzhou.\n\nThe three bombs dropped by the United States have destroyed any remains of civilization in what used to be major urban centers of [PRC.GetName], millions are feared dead and many more will most likely die from nuclear radiation.\n\nIn a press conference held shortly after the deployment of the bombs, [USA.GetLeader] claimed that the American nuclear arsenal was used as a last resort to end the bloody conflict in Korea after repeated demands were made for the Chinese to withdraw from the peninsula." 
 cw_non_historic_news.16.d:0 "Mohammad Mosaddegh, the former prime minister of Iran has been appointed to the position of President of Iran by the Iranian Parliament.\n\nMosaddegh has announced that the former Shah is no longer welcome in Iran and that if he attempts to return he will be arrested and put on trial, with these words the new Iranian government had effectively abolished the Iranian Monarchy and all its institutions.\n\nA first major reform by Mosaddegh was declared moments after his appointment, Iran will embrace Democracy and will hold elections in four years to a just and transparent transition of power."
 cw_non_historic_news.17.d:0 "Chairman Mao is sitting on a train heading back to [PRC.capital.GetName], looking down at the letter he was given from the Chinese ambassador to the Soviet Union, his face reveals his shock and anger at the events that took place just a few days ago.\n\nWhat was supposed to be a cheerful and celebratory event between the leaders of the largest Communist countries has turned out to be an embarrassment for [PRC.GetLeader] when he was notified that the [SOV.GetAdjective] government will not be signing the treaty he travelled to [SOV.capital.GetName] for.\n\nLike a dog with a tale between his legs, one foreign journalist was quoted when asked to describe Mao's departure from [SOV.capital.GetName]."
 cw_non_historic_news.18.d:0 "The Swedish Government cannot continue to ignore the aggressive, inhumane and blatant attacks on our brothers in Finland.\n\nWith these words [SWE.GetLeader] has opened a heated debate in the Swedish parliament during an emergency session called by the government. The Swedish government has called upon all Nordic countries to stand together against Soviet actions in Scandinavia and across the world.\n\nWith the debates ending a vote has been held and the Swedish government has announced the formation of the Scandinavian Defence Union to safeguard Christian Democratic values in Sweden and across the Nordic countries."
 cw_non_historic_news.19.t:0 "[PRC.GetName] Proclaimed"
 cw_non_historic_news.19.d:0 "In a joint declaration, [SOV.GetLeader] and [PRC.GetLeader] have announced the establishment of a Soviet republic in territories controlled by the Chinese Communist Party in Manchuria.\n\nAs Kuomintang military units were racing towards [PRC.Capital.GetName] they suddenly encountered Soviet forces who told them they could not go any further. Soviet involvement in the Chinese civil was up to this point was mainly in supplying the Communist forces but now it seems [SOV.GetLeader] has decided to intervene fully in the war to prevent the capitulation of his Communist allies in China.\n\nWith this unexpected turn of events a ceasefire was called but it is not clear how long it will last."
 cw_non_historic_news.20.t:0 "Rising Tensions in Occupied Germany"
 cw_non_historic_news.20.d:0 "American and Soviet diplomats continue the mutual accusations that have lead to a political deadlock in the German occupation zones, with no solution in sight tensions have been rising recently and violence increasing.\n\nTwo factions are now dominating the political scene in Germany, the monarchists who are calling for the return of the Kaiser and the Socialists who have joined a coalition with the Communists who oppose the idea.\n\nWith no progress being made via diplomacy or political action violent gangs from both sides are now increasing their presense and activity in Germany with some saying that civil war is imminent, but can Germany survive another major conflict?"
 cw_non_historic_news.21.t:0 "The division of [FROM.GetName]"
 cw_non_historic_news.21.d:0 "And independent [FROM.GetAdjective] state has been proclaimed by [FROM.GetLeader] following the breakdown in negotiations between [communist_leader.GetAdjective] and [democratic_leader.GetAdjective] representetives.\n\nThe new state draws another divide between [FROM.GetAdjective] communities and families, while some are pleased with the division other voices within [FROM.GetName] are calling the division of the country a wound that would take decades to heal if unification will ever occur.\n\n[UNN.GetAdjective] General Secretary [UNN.GetLeader] has expressed his dissapointment with the partition of the country and has offered [UNN.GetAdjective] assistance in reducing the damage to local communities."
 cw_non_historic_news.22.t:0 "[SVI.GetLeader] Proclaims\nIndependent South Vietnamese State"
 cw_non_historic_news.22.d:0 "\nGunfire and explosions have been reported today on the streets of Saigon as local [VIN.GetAdjective] forces were attacked by forces loyal to [SVI.GetLeader]\n\nIn an unexpectedly succesful move, [SVI.GetLeader] has seized power in Saigon and has rallied many of the people to his cause, [VIN.GetLeader] has condemned the uprising as an illegal coup and has called upon the local population to resist anti government forces.\n\nAn emergency session of the [UNN.GetAdjective] general assembly has been called with most countries joining the condemnation and announcing the [SVI.GetLeader] regime as illegal."
 cw_historic_events.53.t:0 "The Yugoslav-Soviet Split"
 cw_historic_events.53.d:0 "In a dramatic turn of events, Yugoslavia, under the leadership of Josip Broz Tito, has openly defied the Soviet Union's directives. This defiance stems from ideological differences and Yugoslavia's insistence on pursuing a form of socialism independent of Moscow's control. Joseph Stalin has condemned this move, accusing Tito of betraying the communist cause and deviating from Marxist-Leninist principles. This rift has led to the expulsion of Yugoslavia from the Cominform and has significantly altered the dynamics of power within the Eastern Bloc. The repercussions of this split are yet to be fully understood, but it's clear that Yugoslavia is now charting its own course, potentially opening avenues for external influences."
 cw_historic_events.53.a:0 "The iron curtain cracks"
 cw_historic_events.53.b:0 "He will meet the traitor's fate"
 cw_historic_events.54.t:0 "[SOV.GetLeader]'s Call For Total War Against Capitalism"
 cw_historic_events.54.d:0 "In a fiery and impassioned speech, [SOV.GetLeader] has rallied the communist world for what he terms a 'final struggle against the capitalist oppressors.' Declaring the inevitability of conflict between the irreconcilable ideologies of communism and capitalism, Stalin has called upon all socialist states to prepare for an all-out war. This dramatic escalation in rhetoric marks a shift from the previous stance of coexistence and has sent shockwaves across the globe. Countries under the Soviet sphere are mobilizing, while those aligned with capitalist ideologies brace for potential conflict. The world watches with bated breath as the drums of war beat louder."
 cw_historic_events.54.a:0 "The world teeters on the brink of war"
 cw_historic_events.54.b:0 "For the glory of the Union"
 cw_historic_events.55.t:0 "[SOV.GetLeader]'s Call for Global Intervention"
 cw_historic_events.55.d:0 "In an unprecedented move, [SOV.GetLeader] has made a powerful and stirring speech, calling upon communist and socialist nations around the world to rise up and actively participate in global proxy conflicts. Declaring it a moral and ideological duty to support fellow comrades in their struggle against capitalist and imperialist forces, Stalin's speech marks a significant escalation in the Soviet Union's approach to the Cold War. This aggressive stance is expected to intensify conflicts worldwide, as nations may now feel emboldened to act more openly and aggressively, knowing they have the backing of the Soviet Union. The world watches anxiously to see how the United States will respond to this new challenge."
 cw_historic_events.55.a:0 "The world is on the brink"
 cw_historic_events.55.b:0 "Let's free our brothers from capitalism"
 cw_historic_events.56.t:0 "[USA.GetLeader] Calls for Global Intervention"
 cw_historic_events.56.d:0 "In a significant escalation of the United States' stance against Communist expansion, President Harry S. Truman has delivered a resolute speech urging for global intervention in proxy conflicts. Emphasizing the necessity to support 'free peoples who are resisting attempted subjugation by armed minorities or by outside pressures,' this doctrine marks a pivotal shift in American foreign policy. [USA.GetLeader]'s words resonate across the world, signaling a clear message: the United States is prepared to take an active role in countering Soviet influence wherever it appears. This doctrine not only sets the stage for increased American involvement in global affairs but also serves as a call to arms for nations aligned with the U.S. to take a stand against Communist expansion."
 cw_historic_events.56.a:0 "A new chapter in the Cold War begins"
 cw_historic_events.56.b:0 "We must stop this capitalist pigs"
 cw_historic_events.57.t:0 "[USA.GetLeader]'s Call to Arms"
 cw_historic_events.57.d:0 "In an unprecedented and historic address to the nation, President [USA.GetLeader] has declared a state of maximum readiness against the Soviet Union. Emphasizing the gravity of the threat posed by Soviet expansionism, [USA.GetLeader] has called for the preparation of a 'total war' effort. This marks a dramatic shift in American policy - from containment to direct confrontation. Mobilization is being ramped up on an extraordinary scale, with resources and manpower being diverted to prepare for a potential full-scale conflict with the USSR. The world watches with bated breath as tensions escalate to new heights, bringing the specter of a global conflict closer than ever before."
 cw_historic_events.57.b:0 "The democracy must prepare"
 cw_historic_events.57.b:0 "They will meet their end"
 cw_historic_events.58.t:0 "[USA.GetLeader]'s Call for Total War"
 cw_historic_events.58.d:0 "In a historic and somber address to the nation, President [USA.GetLeader] has declared that negotiations with the Soviet Union have irrevocably failed. Emphasizing the futility of further diplomatic efforts, he has called upon the American people and their allies to prepare for a total war against the Soviet Union. [USA.GetLeader]'s speech was clear and resolute: the world must unite for a final push to eradicate the shadow of totalitarianism and complete the mission initiated in World War II. This clarion call to arms marks a definitive turning point, as the world braces for what may be the most significant and terrifying conflict in human history. 'The hour is late,' Truman proclaimed, 'but the cause is just. We shall fight for freedom and for a lasting peace.'"
 cw_historic_events.58.a:0 "To arms, for freedom and peace!"
 cw_historic_events.58.b:0 "Madness!"
 cw_historic_events.59.t:0 "The Soviet Declaration of Total War"
 cw_historic_events.59.d:0 "In a fervent address to the Soviet people, the Soviet leadership has proclaimed the inevitability of total war against the United States of America. Citing the relentless expansion of capitalist aggression and the failure of all diplomatic efforts, the speech marks a decisive shift in Soviet policy. The leadership calls upon every citizen to mobilize for an unprecedented struggle, not only for the survival of the socialist state but for the liberation of oppressed peoples worldwide. 'The imperialist powers leave us no choice,' the speech declares, 'In the spirit of our great Revolution, we shall march forward to ensure the triumph of socialism over the forces of tyranny and exploitation. For the Motherland, for the future of humanity!'"
 cw_historic_events.59.a:0 "Madness!"
 cw_historic_events.59.b:0 "For the Motherland, we march to victory!"






 
 ############ MAJOR EVENTS THAT WILL BE CHANGED to FOCUSES ############
 cw_temp_events.13.t:0 "Malayan Emergency"
 cw_temp_events.13.d:0 "A ban of the Communist Party of Malaya has triggered a Communist insurgency in the [MAL.GetName] although most of the fighting is currently restricted to rural areas.\n\nSupported by a large Chinese minority the Communists have gained significant territory and have made it their goal to sabotage colonial infrastructure, the uprising is painted by the insurgents as a struggle for independence from Colonial rule.\n\nThe British Commissioner in Malaya [MAL.GetLeader] has vowed to do anything necessary to restore order and bring to justice the insurgents, British assistance to Malaya is expected to arrive soon to help the local administration deal with the crisis." 
 cw_temp_events.14.t:0 "Sinkiang Secession" 
 cw_temp_events.14.d:0 "The Second East Turkestan Republic has declared independence from China, sparking a brutal civil war in Sinkiang. The Soviet Union is backing the rebels, hoping to gain a foothold in the region and expand their sphere of influence. Meanwhile, the Chinese Nationalists are struggling to maintain control, and the war threatens to spill over into neighboring regions. The Sinkiang conflict could prove to be a crucial turning point in the Chinese Civil War, and its outcome will have far-reaching consequences for the future of China and the world." 
 
 
 cw_temp_events.1.t:0 "Haiphong incident"
 cw_temp_events.1.d:0 "The Haiphong Incident or the Haiphong Massacre occurred on when the French cruiser Suffren bombarded the Vietnamese coastal city of Haiphong overnight, killing 6,000 Vietnamese people.\n\nThe incident, also known as the Shelling of Haiphong, is thought of as the first armed clash in a series of outbreaks that would lead to the Battle of Hanoi on December 19, 1946, and with it the official outbreak of the First Indochina War." 
 ############ middle east ############
 cw_middle_east.1.t:0 "Soviet Puppet Kurdish Republic Established in Southern Turkey"
 cw_middle_east.1.d:0 "The Soviet Union has established a puppet Kurdish republic in southern Turkey after defeating the Turkish military. The region has long been home to a significant Kurdish population, and the Soviet Union has promised to support Kurdish self-determination in the region. This move has alarmed the United States, which views it as another example of Soviet expansionism and aggression in the region."
 cw_middle_east.1.a:0 "The United States is deeply concerned by the Soviet Union's establishment of a puppet Kurdish republic in southern Turkey. We view this as another example of Soviet expansionism and aggression in the region. We stand with our allies in Iraq and Syria, who rightly fear that Kurdish unrest could spread to their own territories. We will continue to monitor the situation closely and will take all necessary measures to protect American interests in the region."
 cw_middle_east.1.b:0 "The establishment of a puppet Kurdish republic in southern Turkey is a significant victory for the Soviet Union and for the cause of Kurdish self-determination. We stand by our Kurdish allies and will provide them with the support they need to build a prosperous and independent republic. We call on our allies in Iraq and Syria to recognize the legitimacy of the new republic and to work with us to promote stability and peace in the region."
 cw_middle_east.2.t:0 "Kurdish Insurgency Rocks Syria and Iraq"
 cw_middle_east.2.d:0 "News from the Middle East today reports a massive uprising by Kurdish rebels in Syria and Iraq, seeking to overthrow their governments and establish a Greater Kurdistan under the protection of the Soviet Union."
 cw_middle_east.2.a:0 "We must support the legitimate governments of Syria and Iraq"
 cw_middle_east.2.b:0 "We will continue to support their struggle for freedom and independence."
 cw_middle_east.3.t:0 "Soviet Union Establishes Pan-Arab Soviet Republic"
 cw_middle_east.3.d:0 "News of a stunning development in the Middle East has just emerged. The Soviet Union has established a puppet Pan-Arab Soviet Republic in the territories of Syria and Iraq, with plans for further expansion. The Kremlin promises to bring unity and prosperity to the region, under the banner of socialism and the proletarian revolution. The Soviet authorities warn neighboring states that any attempts to interfere with the new republic will be met with swift and decisive action. What will be the response of the international community?"
 cw_middle_east.3.a:0 "As the leader of the Free World, the United States cannot stand idly by while the Soviet Union attempts to spread their dangerous ideology across the globe. We must take a strong stance against this aggression and work to support the independence and sovereignty of the nations in the Middle East."
 cw_middle_east.3.b:0 "The establishment of the Pan-Arab Soviet Republic is a significant step towards the liberation of the Arab peoples from the yoke of imperialism and the establishment of a just society. The Soviet Union is committed to supporting the people of the region in their quest for social and economic progress, and we welcome the new republic as a comrade in the struggle for a better world."
 cw_middle_east.4.t:0 "Pan-Arab Republic Unifies the Middle East"
 cw_middle_east.4.d:0 "News has reached the world that the glorious armies of the Pan-Arab Soviet Republic have triumphed over all their foes, crushing their enemies and unifying the Arab peninsula under the banner of communism and pan-Arabism. Despite the best efforts of the imperialist powers in the West to undermine this great achievement, the people of the new republic have stood firm and overcome all obstacles in their path. With the guiding light of Marxist-Leninist thought and the leadership of our beloved Party, the new republic shall continue to build a brighter future for all its citizens and bring about the final victory of the proletariat across the globe!"
 cw_middle_east.4.a:0 "This is a Threat to Our Interests!"
 cw_middle_east.4.b:0 "We Cannot Stand in the Way of Progress"
 cw_middle_east.5.t:0 "The Soviet Union Secures the Suez Canal"
 cw_middle_east.5.d:0 "After years of support for the newly-formed Pan-Arab Soviet Republic, the Soviet Union has achieved a major victory in the Middle East. In a swift and decisive operation, Soviet forces have secured the strategic Suez Canal, a vital waterway that connects Europe to Asia and the Middle East. The move is a major blow to Western powers, who have long relied on the canal for their economic and military interests in the region. But for the people of the Middle East, it is a momentous occasion, signaling a new era of unity and independence from foreign powers. The Soviet Union has pledged to protect the canal and ensure its safe operation, and has promised to work with the new Arab republic to build a brighter future for the region. While the Western powers may not be pleased with this turn of events, the people of the Middle East are celebrating this moment as a major step forward towards their liberation and prosperity."
 cw_middle_east.5.a:0 "How will we recover from this?"
 cw_middle_east.5.b:0 "Another glorious day for the revolution"
 cw_middle_east.6.t:0 "USA;The American Fight for Freedom in the Middle East!"
 cw_middle_east.6.d:0 "The United States of America has made the bold decision to send troops to the Middle East, in an effort to contain Soviet influence and protect the interests of freedom and democracy in the region. The people of the Middle East can be assured that the United States will not stand idly by while the forces of tyranny threaten to engulf the region. American soldiers, sailors, and airmen are preparing to take up arms in defense of the values that we hold dear, and we will not rest until peace and stability have been restored to this troubled corner of the world. Let this be a message to all those who would challenge the might of the United States: we are prepared to fight, and we will emerge victorious!"
 cw_middle_east.6.a:0 "We will not allow the Soviet Union to gain a foothold in the Middle East."
 cw_middle_east.6.b:0 "We'll support our Arab comrades in the fight for a better world."
 cw_middle_east.7.t:0 "United States Seizes Gulf States to Contain Soviet Influence"
 cw_middle_east.7.d:0 "News of American troops seizing Kuwait, Qatar, and the United Emirates has sent shockwaves through the Middle East. The move, which was made in an effort to contain Soviet expansion, has been met with outrage from the international community. But the United States has made it clear that it will not back down in its fight to preserve freedom and democracy.The world watches as tensions continue to rise in the Middle East. It remains to be seen how this bold move by the United States will play out, but one thing is clear: the fight for freedom and democracy will not be silenced."
 cw_middle_east.7.a:0 "We must contain the red tide."
 cw_middle_east.7.b:0 "We'll teach these american dogs."
 
	